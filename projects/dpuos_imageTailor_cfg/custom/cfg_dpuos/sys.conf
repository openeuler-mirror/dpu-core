<HDpartitions>
hd0    /boot        1G      primary     ext4     yes
hd0    /boot/efi    200M      primary     vfat     yes
hd0    /            10G       primary     ext4
hd0    -            -         extended    -
hd0    /var         10G       logical     ext4
hd0    /home        5G        logical     ext4
hd0    /opt         25G       logical     ext4
hd0    /tmp         3G        logical     ext4
</HDpartitions>

<sysconfig>
sys_service_enable='ipcc'
sys_service_disable='cloud-config cloud-final cloud-init-local cloud-init'
sys_utc='yes'
sys_timezone=''
sys_cut='debug'
sys_usrrpm_cut='no'
sys_hostname='Euler'
sys_usermodules_autoload=''
sys_gconv='GBK'
</sysconfig>

<netconfig-0>
BOOTPROTO="dhcp"
DEVICE="eth0"
IPADDR=""
NETMASK=""
STARTMODE="auto"
</netconfig-0>
